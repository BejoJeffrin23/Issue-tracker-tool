<nav class="navbar navbar-expand-md navbar-light " style="background-color: aqua">

  <a class="navbar-brand" href="/" style="color: black"><img src="assets/logo.png" class="logo"><b>ISSUE TRACKER</b></a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <span class="navbar-toggler-icon"></span>

  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <ul class="navbar-nav mr-auto">

      <li class="nav-item">

        <a class="nav-link" (click)="goToLogin()" style="color: grey">
          <h5> Log-In</h5>
        </a>

      </li>

    </ul>

  </div>

</nav>

<div class="row p-0 m-0 im " style="background-image: url('assets/pic.jpeg');height:100%;">

  <div class="col-sm"></div>
  <div class="sides">

    <div class="col-sm p-5">

      <h2 class="heading">Sign-up to track your issues</h2>

      <br>

      <span>FirstName: </span>

      <label for="inputFirstName" class="sr-only">FirstName</label>

      <input type="text" id="inputFirstName" class="form-control" [(ngModel)]="firstName" placeholder="First Name"
        required autofocus>

      <br>

      <span>LastName: </span>

      <label for="inputLastName" class="sr-only">LastName</label>

      <input type="text" id="inputLastName" class="form-control" [(ngModel)]="lastName" placeholder="Last Name"
        required>

      <br>

      <span>Mobile: </span>

      <label for="inputMobile" class="sr-only">Mobile</label>

      <input type="number" id="inputMobile" class="form-control" [(ngModel)]="mobileNumber" placeholder="Mobile number"
        required>

      <br>

      <span>Email: </span>

      <label for="inputEmail" class="sr-only">Email address</label>

      <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required>

      <br>

      <span>Password: </span>

      <label for="inputPassword" class="sr-only">Password</label>

      <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password"
        required>

      <br>





      <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signupFunction()">Sign Up</button>
      <h4>or</h4>
      <button class="btn btn-lg btn-primary btn-block google" (click)="socialSignIn('google')"><img
          src="assets/google.png" class="logo">Sign in with Google</button>

    </div>


  </div>

  <div class="col-sm"></div>
</div>
